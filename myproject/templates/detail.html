{% extends 'base.html' %}
{% block content %}
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">{{i.name}}</h5>
                <p class="card-text">{{i.priority}}</p>
                <p class="card-text" style="color:grey"><i>added on {{i.date}}</i></p>
                <a href="{% url 'delete' i.id %}" class="btn btn-danger">delete</a>
                <a href="{% url 'update' i.id %}" class="btn btn-primary">update</a>

            </div>
        </div>
{% endblock %}
